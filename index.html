<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <title>To do list</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        />
        <link rel="stylesheet" href="/styles/style.css" />
        <link rel="stylesheet" href="/styles/icons.css" />
    </head>
    <body>
        <div class="container-geral">
            <div class="container-esquerdo">
                <div class="vertical-menu">
                    <ul>
                        <li>
                            <a href="#"><i class="fa-solid fa-house"></i></a>
                        </li>
                        <li>
                            <a href="#"><i class="fa-solid fa-list"></i></a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="container-direito">
                <header class="header todo-list">
                    <nav class="header__menu">
                        <h1>To do list</h1>
                        <ul>
                            <li><a href="#">Editar</a></li>
                            <li><a href="#">Duplicar</a></li>
                            <li><a href="#">Mudar Status</a></li>
                        </ul>
                    </nav>
                </header>

                <main>
                    <table class="todo-list__container">
                        <thead>
                            <tr class="todo-list__header">
                                <th></th>
                                <th>Nome da tarefa</th>
                                <th>Data de criação</th>
                                <th>Homologação</th>
                                <th>Status</th>
                                <th>Data de atualização</th>
                                <th>Autor</th>
                            </tr>

                            <tr>
                                <button id="adicionar">
                                    <i class="fa-solid fa-square-plus"></i>
                                </button>

                                <!-- Modal adicionar -->
                                <div id="modal" class="modal">
                                    <div class="modal-content">
                                        <span
                                            class="close-button"
                                            id="closeModalButton"
                                            >&times;</span
                                        >
                                        <h2>Adicionar Tarefa</h2>
                                        <div class="form-container">
                                            <form id="tarefaForm">
                                                <label for="nomeTarefa"
                                                    >Nome da tarefa:</label
                                                >
                                                <input
                                                    type="text"
                                                    id="nomeTarefa"
                                                    required
                                                />
                                                <br />

                                                <label for="homologacao"
                                                    >Homologação:</label
                                                >
                                                <input
                                                    type="text"
                                                    id="homologacao"
                                                    required
                                                />
                                                <br />

                                                <label for="dataTarefa"
                                                    >Data de criação:</label
                                                >
                                                <input
                                                    type="date"
                                                    id="dataTarefa"
                                                    required
                                                />
                                                <br />

                                                <label for="statusTarefa"
                                                    >Status:</label
                                                >
                                                <select
                                                    id="statusTarefa"
                                                    required
                                                >
                                                    <option value="Ativo">
                                                        Ativo
                                                    </option>
                                                    <option value="Homologado">
                                                        Homologado
                                                    </option>
                                                    <option value="Finalizado">
                                                        Finalizado
                                                    </option>
                                                </select>
                                                <br />
                                                <label for="dataUpdate"
                                                    >Data de atualização:</label
                                                >
                                                <input
                                                    type="date"
                                                    id="dataUpdate"
                                                />
                                                <br />
                                                <label for="autorTarefa"
                                                    >Autor:</label
                                                >
                                                <input
                                                    type="text"
                                                    id="autorTarefa"
                                                    required
                                                />
                                                <br />

                                                <div
                                                    class="form-container-salvar"
                                                >
                                                    <button
                                                        type="submit"
                                                        id="submitButton"
                                                    >
                                                        Salvar
                                                    </button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <!-- <tr class="todo-list__item">
                                <td>
                                    <input type="checkbox" />
                                </td>
                                <td>
                                    <h3>Tarefa 1</h3>
                                    <p>Descrição da tarefa 1</p>
                                </td>

                                <td>Sistema</td>
                                <td>Ativo</td>
                                <td>04/08/2023</td>
                                <td>Autor 1</td>
                            </tr> -->
                        </tbody>
                    </table>
                </main>
            </div>
        </div>

        <script type="module" src="./js/dependencias.js"></script>

        <script type="module" src="./js/crud.js"></script>
