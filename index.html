<!-- Crie uma base para um to do list, onde o usuário possa adicionar itens e marcá-los como feito. Usando html css e javascript -->
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>My Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>To do list</h1>

    <div class="container">
      <div class="input">
        <input type="text" id="input" placeholder="Digite aqui" />
        <button onclick="addTolist()" id="btn">Adicionar</button>

        <ul id="list"></ul>
      </div>

      <script src="js/main.js"></script>
    </div>
  </body>
</html>
