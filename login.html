<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>To do list</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <link rel="stylesheet" href="components/header/header.css" />
        <link
            rel="stylesheet"
            href="components/container-esquerdo/container-esquerdo.css"
        />

        <link
            rel="stylesheet"
            href="components/Tarefas/container-middle/container-middle.css"
        />

        <link rel="stylesheet" href="assets/css/login.css" />

        <link rel="stylesheet" href="components/footer/footer.css" />
    </head>
    <body>
        <div id="container-esquerdo"></div>

        <div id="container-principal">
            <div id="container-principal__header">
                <header id="header"></header>
            </div>
            <!-- <div id="container-middle"> </div> -->
            <section>
                <div class="login-container">
                    <div id="login">
                        <h1>Login</h1>
                        <form id="formLogin">
                            <div class="form-group">
                                <input
                                    type="text"
                                    name="email"
                                    id="email"
                                    placeholder="E-mail"
                                    autocomplete="off"
                                />
                            </div>
                            <div class="form-group">
                                <input
                                    type="password"
                                    name="password"
                                    id="password"
                                    placeholder="Senha"
                                    autocomplete="off"
                                />
                            </div>
                            <button type="submit">Entrar</button>
                        </form>
                    </div>
                </div>
            </section>
        </div>

        <footer id="footer"></footer>
        <script type="module" src="assets/js/dependencias.js"></script>
        <script src="assets/js/app.js"></script>
        <script src="components/header/header.js"></script>
        <script src="components/container-esquerdo/container-esquerdo.js"></script>

        <script src="components/footer/footer.js"></script>

        <script type="module" src="assets/js/crud.js"></script>
    </body>
</html>
