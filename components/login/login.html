<div id="login">
    <h1>Login</h1>

    <form id="formLogin">
        <input
            type="text"
            name="email"
            id="email"
            placeholder="E-mail"
            autocomplete="off"
        />
        <input
            type="password"
            name="password"
            id="password"
            placeholder="Senha"
            autocomplete="off"
        />
        <button type="submit">Entrar</button>
    </form>
</div>
