<div class="login-container">
    <div id="login">
        <h1>Login</h1>
        <form id="formLogin">
            <div class="form-group">
                <input
                    type="text"
                    name="email"
                    id="email"
                    placeholder="E-mail"
                    autocomplete="off"
                />
            </div>
            <div class="form-group">
                <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="Senha"
                    autocomplete="off"
                />
            </div>
            <button type="submit">Entrar</button>
        </form>
    </div>
</div>
