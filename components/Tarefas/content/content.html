<main>
    <div class="content-button">
        <button id="btn">
            <i class="fa-solid fa-square-plus"></i>
        </button>
    </div>
</main>

<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p>
        <form id="tarefaForm1">
            <fieldset>
                <legend>Detalhes da Tarefa</legend>
                <div class='nomeTarefa'>
                    <label for="nomeTarefa">Nome da tarefa:</label>
                    <input type="text" id="nomeTarefa1" placeholder='titulo da task' required />
                </div>

                <div class='origem'>
                    <label for="origemProjeto">Origem do projeto:</label>
                    <select id="origemProjeto" required>
                        <option value="interno">Interno</option>
                        <option value="tst">TST</option>
                        <option value="agu">AGU</option>
                        <option value="externo">Outros</option>
                    </select>
                </div>

                <div class='status'>
                    <label for="statusTarefa">Status:</label>
                    <select id="statusTarefa" required>
                        <option value="Em andamento">Em andamento</option>
                        <option value="Desenvolvimento">Desenvolvimento</option>
                        <option value="Homologado">Homologado</option>
                        <option value="Producao">Produção</option>
                    </select>
                </div>

                <div class='mensagem'>
                    <label for="mensagem">Descrição:</label>
                    <textarea maxlength="250" id="mensagem1" placeholder='descreva a task'></textarea>
                </div>

                <div class='autor'>
                    <label for="autorTarefa">Autor:</label>
                    <input type="text" id="autorTarefa1" placeholder='quem solicitou?' maxlength='250' required />
                </div>
            </fieldset>

            <div class="form-container-salvar">
                <button type="submit" id="submitButton1" class='btn-form-container-salvar'>Salvar</button>
            </div>
        </form>
    </div>
</div>

        </p>
        
    </div>
</div>
