<main>
    <div class="content-button">
        <button id="btn">
            <i class="fa-solid fa-square-plus"></i>
        </button>
    </div>
</main>

<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p>
            <form id="tarefaForm">
                <label for="nomeTarefa"
                    >Nome da tarefa:</label
                >
                <input
                    type="text"
                    id="nomeTarefa"
                    required
                />
                <br />

                <label for="origemProjeto">
                    Origem do projeto:
                </label>
                <select
                    id="origemProjeto"
                    required>
                    <option value="interno">Interno</option>
                    <option value="tst">TST</option>
                    <option value="agu">AGU</option>
                    <option value="externo">Outros</option>
                </select>


                <!-- <label for="dataTarefa"
                    >Data de criação:</label
                >
                <input
                    type="date"
                    id="dataTarefa"
                    required
                /> -->
                <br />

                <label for="statusTarefa"
                    >Status:</label
                >
                <select
                    id="statusTarefa"
                    required
                >
                    <option value="Em andamento">
                        Em andamento
                    </option>
                    <option value="Desenvolvimento">
                        Desenvolvimento
                    </option>
                    <option value="Homologado">
                        Homologado
                    </option>
                    <option value="Producao">
                        Produção
                    </option>
                </select>
                <br />

                <label for="mensagemTarefa"
                    >Descrição:</label>
                    <textarea
                    maxlength="250"
                    id="mensagem"
                ></textarea>
                <br />
                <!-- <label for="dataUpdate"
                    >Data de atualização:</label
                >
                <input
                    type="date"
                    id="dataUpdate"
                />
                <br /> -->
                <label for="autorTarefa"
                    >Autor:</label
                >
                <input
                    type="text"
                    id="autorTarefa"
                    required
                />
                <br />

                <div
                    class="form-container-salvar"
                >
                    <button
                        type="submit"
                        id="submitButton"
                    >
                        Salvar
                    </button>
                </div>
            </form>
        </p>
        
    </div>
</div>
